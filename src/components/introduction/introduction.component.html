<div class="r">
    <p tabindex="2" *ngIf="date" class="date" role="document" [attr.aria-label]="date">{{date}}</p>
    <webex-description
        [primary]="title"
        [secondary]="description"
        [link]="link"
        [url]="url"
        className="card"
    ></webex-description>
</div>
<div class="l" [title]="imageDesc" role="img"  tabindex="2" [ngStyle]= "{'background-image': backgroundImageUrl }" ></div>
